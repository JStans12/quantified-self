<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
</head>
<body>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="exercises.bundle.js"></script>

  <div id="manage-exercises">
    <h3>Manage Exercises</h3>
    <form id='add-exercise-form'>
      <p><b>Name</b></p> <input class='fe-input form-input' type='text' name='name'>
      <div id="name-error" class="error hidden">Please enter a exercise name.</div>

      <p><b>Calories</p></b> <input class='fe-input form-input' type='text' name='calories'>
      <div id="calorie-error" class="error hidden">Please enter a calorie count.</div>

      <button id='add-exercise-button' class='add-fe-button form-button'>Add Exercise</button>
    </form>
  </div>

  <div id='exercises' class='fe-table-div'>
    <div id='exercises-filter' class='filter'>
      <p><b>Filter by Name</b></p><input id="exercise-filter" class="form-input" type="text" name="exercises-filter">
    </div>
    <table id="exercises-table" class="fe-table">
      <th>Name</th><th>Calories</th>
    </table>

  </div>

</body>
</html>
