<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>

  <div id="manage-foods">
    <h3 id="manage-foods-header">Manage Foods</h3>
    <form id='add-food-form'>
      <p><b>Name</b></p> <input class="fe-input form-input" type="text" name="name">
      <div id="name-error" class="error hidden">Please enter a food name.</div>

      <p><b>Calories</b></p> <input class="fe-input form-input" type="text" name="calories">
      <div id="calorie-error" class="error hidden">Please enter a calorie count.</div>
      <br>
      <button id="add-food-button" class="add-fe-button form-button">Add Food</button>
    </form>
  </div>

  <div id="foods" class='fe-table-div'>
    <div id="foods-filter" class="filter">
      <p><b>Filter by Name</b></p> <input id="food-filter" class="form-input" type="text" name="foods-filter">
    </div>
    <table id="foods-table" class="fe-table">
      <th>Name</th><th>Calories</th>
    </table>

  </div>

</body>
</html>
